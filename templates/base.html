<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Payroll Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    {% if user.is_authenticated %}
    <!-- Header Navigation Bar -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto flex items-center justify-between p-4 px-6">
            <a href="{% url 'dashboard' %}" class="text-2xl font-bold text-gray-800">Payroll Management</a>
            <a href="{% url 'accounts:logout' %}" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Logout
            </a>
        </nav>
    </header>
    {% endif %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
